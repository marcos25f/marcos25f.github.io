<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Leco Burger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-container">
        <form class="login-form" action="seu-endereco-de-login" method="post">
            <h1 class="login-title">Faça Login</h1>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="login-button"><a href="index.html">Entrar</a></button>

            <p class="login-cadastro-text">Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a>.</p>
        </form>
    </div>

<div class="carousel">
  <div class="carousel-images">
    <img src="./assets/img/prato1.jpg" alt="Sanduíche" class="active">
    <img src="./assets/img/prato2.jpg" alt="Hambúrguer">
    <img src="./assets/img/prato13.jpg" alt="Hot Dog">
    <img src="./assets/img/prato4.jpg" alt="Wrap">
  </div>
  <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
  <button class="next" onclick="moveSlide(1)">&#10095;</button>
</div>

<script>
let currentSlide = 0;
const slides = document.querySelectorAll(".carousel-images img");
const intervalTime = 3000; // Intervalo de tempo em milissegundos (3 segundos)
let slideInterval;

function showSlide(index) {
  slides.forEach((slide) => {
    slide.classList.remove("active");
  });

  // Handles looping the index for continuous sliding
  currentSlide = (index + slides.length) % slides.length;
  slides[currentSlide].classList.add("active");
}

function moveSlide(direction) {
  stopAutoSlideShow(); // Para o carrossel automático ao clicar
  showSlide(currentSlide + direction);
  startAutoSlideShow(); // Reinicia o carrossel automático após um clique
}

function startAutoSlideShow() {
  slideInterval = setInterval(function() {
    moveSlide(1); // Move para a próxima imagem
  }, intervalTime);
}

function stopAutoSlideShow() {
  clearInterval(slideInterval);
}

// Inicialmente mostra o primeiro slide e começa o carrossel automático
showSlide(currentSlide);
startAutoSlideShow();

// Opção para parar o carrossel ao passar o mouse sobre ele
document.querySelector('.carousel').addEventListener('mouseenter', stopAutoSlideShow);
document.querySelector('.carousel').addEventListener('mouseleave', startAutoSlideShow);
</script>
    <script src="scripts.js"></script>
</body>
</html>
