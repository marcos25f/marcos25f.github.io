<div id="extrasModal" class="extras-modal">
    <div class="extras-content">
        <span class="close">&times;</span>
        <h3>Escolha os ingredientes extras:</h3>
        <form id="extrasForm">
            <div>
                <input type="checkbox" id="extraBacon" name="extra" value="Bacon">
                <label for="extraBacon">Bacon (R$2,00)</label>
            </div>
            <div>
                <input type="checkbox" id="extraQueijo" name="extra" value="Queijo">
                <label for="extraQueijo">Queijo extra (R$1,50)</label>
            </div>
            <!-- Adicione mais ingredientes aqui -->
            <button type="button" onclick="adicionarIngredientesExtrasAoCarrinho()">Adicionar ao carrinho</button>
        </form>
    </div>
</div>
